version: '3.7'

services:
  strongswan:
    image: strongx509/strongswan:5.9.6
    depends_on:
      - vpn-client
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_MODULE
    stdin_open: true
    tty: true
    volumes:
      - ./conf/server:/etc/swanctl
      - ./conf/strongswan-server.conf:/etc/strongswan.conf
      - /var/run
    networks:
      internet:
        ipv4_address: 192.168.0.2
      intranet:
        ipv4_address: 10.1.0.2
    command: './charon'

  vpn-client:
    image: strongx509/strongswan:5.9.6
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_MODULE
    stdin_open: true
    tty: true
    volumes:
      - ./conf/client:/etc/swanctl
      - ./conf/strongswan-client.conf:/etc/strongswan.conf
    networks:
      internet:
        ipv4_address: 192.168.0.3

  opi-security-server:
    build:
      context: server
    volumes_from:
      - strongswan:rw
    networks:
      - internet
    command: /opi-vici-bridge -port=50051

  opi-security-client:
    build:
      context: client
    networks:
      - internet
    depends_on:
      - opi-security-server
    command: /opi-security-client -addr=opi-security-server:50051

networks:
  internet:
    ipam:
      driver: default 
      config:
        - subnet: 192.168.0.0/24
  intranet:
    ipam:
      driver: default
      config:
        - subnet: 10.1.0.0/16
